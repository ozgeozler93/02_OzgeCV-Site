<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ders Listesi</title>
  <script src="lang.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 90%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;" data-i18n="lessonsTitle">Almış Olduğum Dersler</h1>

  <table>
    <thead>
      <tr>
        <th data-i18n="courseName">Ders Adı</th>
        <th data-i18n="courseEcts">AKTS</th>
        <th data-i18n="courseGrade">Not</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data Structures and Algorithms</td>
        <td>6</td>
        <td>AA</td>
      </tr>
      <tr>
        <td>Cryptography</td>
        <td>5</td>
        <td>BA</td>
      </tr>
    </tbody>
  </table>


<script src="lang.js"></script>
<script>
  function renderCourses(lang) {
    const tbody = document.getElementById("courseBody");
    const headers = translations[lang].courseHeaders;
    document.getElementById("courseName").innerText = headers.name;
    document.getElementById("courseEcts").innerText = headers.ects;
    document.getElementById("courseGrade").innerText = headers.grade;

    tbody.innerHTML = "";
    translations[lang].lessons.forEach(course => {
      const row = `<tr>
        <td>${course.name}</td>
        <td>${course.ects}</td>
        <td>${course.grade}</td>
      </tr>`;
      tbody.innerHTML += row;
    });
  }

  window.onload = () => {
    const lang = localStorage.getItem("lang") || "tr";
    renderCourses(lang);
  };
</script>


</body>
</html>
