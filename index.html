<script>
  function changeLanguage(lang) {
    localStorage.setItem("lang", lang);

    const elements = document.querySelectorAll("[data-i18n]");
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.getElementById("education").innerHTML = translations[lang].educationList;
    document.getElementById("experience").innerHTML = translations[lang].experienceList;
    document.getElementById("skills").innerHTML = translations[lang].skillsList;
    document.getElementById("interests").innerHTML = translations[lang].interestList;
    document.getElementById("lessonsBtn").innerText = translations[lang].lessonsBtn;

    document.title = translations[lang].name;
  }


</script>


<script>
  const apiKey = "580b3076ca701a2dd2b6eb503671f312";

  async function getWeather(city) {
    console.log("Seçilen şehir:", city);  // 🧪 Bu satırı ekle
    try {
      const response = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}&lang=tr`
      );
      const data = await response.json();

      if (data.cod !== 200) {
        document.getElementById("weatherDisplay").innerHTML = "❌ Veri alınamadı.";
        return;
      }

      const iconUrl = `https://openweathermap.org/img/wn/${data.weather?.[0]?.icon}.png`;
      const temp = data.main?.temp;
      const description = data.weather?.[0]?.description;

      if (!temp || !description) {
        document.getElementById("weatherDisplay").innerHTML = "☁️ Hava bilgisi eksik.";
        return;
      }
      document.getElementById("weatherDisplay").innerHTML = `
        <div class="flex justify-center items-center gap-2">
          <img src="${iconUrl}" alt="${description}" class="w-6 h-6" />
          <span class="text-gray-800">${city}: ${temp}°C - ${description}</span>
        </div>
      `;

    } catch (error) {
      document.getElementById("weatherDisplay").innerHTML = "🌩️ Hata oluştu!";
      console.error("Hava durumu alınamadı:", error);
    }
  }


</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const lang = localStorage.getItem("lang") || "tr";
    changeLanguage(lang);

    const citySelect = document.getElementById("citySelect");

    if (citySelect) {
      getWeather(citySelect.value); // İlk açılışta seçili şehir için çağır

      citySelect.addEventListener("change", function () {
        getWeather(this.value);
      });
    } else {
      console.error("Şehir seçimi elementi bulunamadı!");
    }
  });
</script>
