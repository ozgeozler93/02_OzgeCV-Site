<script>
  function changeLanguage(lang) {
    localStorage.setItem("lang", lang);

    const elements = document.querySelectorAll("[data-i18n]");
    elements.forEach(el => {
      const key = el.getAttribute("data-i18n");
      if (translations[lang][key]) {
        el.textContent = translations[lang][key];
      }
    });

    document.getElementById("education").innerHTML = translations[lang].educationList;
    document.getElementById("experience").innerHTML = translations[lang].experienceList;
    document.getElementById("skills").innerHTML = translations[lang].skillsList;
    document.getElementById("interests").innerHTML = translations[lang].interestList;
    document.getElementById("lessonsBtn").innerText = translations[lang].lessonsBtn;

    document.title = translations[lang].name;
  }


</script>
